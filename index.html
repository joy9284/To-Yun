<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>叮咚!電子卡片來了</title>
  <style>
    body {
      margin: 0;
      background-color: #fff7f0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: "Noto Sans TC", sans-serif;
      flex-direction: column;
    }

    #passwordContainer {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    input {
      padding: 10px;
      font-size: 16px;
      margin-top: 10px;
    }

    button {
      padding: 10px 20px;
      margin-top: 10px;
      font-size: 16px;
      background-color: #ff8da2;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    #message {
      font-size: 20px;
      color: #ff4d6d;
      margin-bottom: 20px;
    }

    img {
      max-width: 80%;
      max-height: 80vh;
      cursor: pointer;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      display: none;
    }
  </style>
</head>
<body>

  <div id="passwordContainer">
    <div id="message">答對密碼才讓你看🙈</div>
    <input type="password" id="passwordInput" placeholder="輸入密碼">
    <button onclick="checkPassword()">進入</button>
  </div>

  <img id="gallery" src="" alt="是卡片" onclick="nextImage()" />

  <script>
    const password = "9284";
    const images = ["1.GIF", "2.GIF", "3.GIF", "4.GIF", "5.GIF", "6.GIF"];
    let index = 0;

    function checkPassword() {
      const input = document.getElementById("passwordInput").value;
      const message = document.getElementById("message");
      if (input === password) {
        document.getElementById("passwordContainer").style.display = "none";
        const gallery = document.getElementById("gallery");
        gallery.style.display = "block";
        gallery.src = images[index] + "?t=" + new Date().getTime();
      } else {
        message.textContent = "好笨！猜錯啦～";
      }
    }

    function nextImage() {
      index = (index + 1) % images.length;
      const gallery = document.getElementById("gallery");
      gallery.src = images[index] + "?t=" + new Date().getTime();
    }
  </script>

</body>
</html>
