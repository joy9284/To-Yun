<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>叮咚!小驚喜來啦～</title>
  <style>
    body {
      margin: 0;
      background-color: #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: "Noto Sans TC", sans-serif;
    }
    img {
      max-width: 80%;
      max-height: 80vh;
      cursor: pointer;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      display: none;
    }
    #passwordContainer {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    input {
      padding: 10px;
      font-size: 16px;
      margin-top: 10px;
    }
    button {
      padding: 10px 20px;
      margin-top: 10px;
      font-size: 16px;
      background-color: #333;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div id="passwordContainer">
    <h2>打對密碼才讓你看🙈🙈</h2>
    <input type="password" id="passwordInput" placeholder="輸入密碼">
    <button onclick="checkPassword()">進入</button>
  </div>

  <img id="gallery" src="1.GIF" alt="是卡片" />

  <script>
    const images = ["1.GIF", "2.GIF", "3.GIF", "4.GIF", "5.GIF", "6.GIF"];
    let index = 0;

    function checkPassword() {
      const input = document.getElementById("passwordInput").value;
      if (input === "9284") {
        document.getElementById("passwordContainer").style.display = "none";
        const gallery = document.getElementById("gallery");
        gallery.style.display = "block";

        gallery.addEventListener("click", () => {
          index = (index + 1) % images.length;
          gallery.src = images[index] + "?t=" + new Date().getTime();
        });
      } else {
        alert("猜錯啦～");
      }
    }
  </script>

</body>
</html>
