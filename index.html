<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>叮咚!小驚喜來了</title>
  <style>
    body {
      margin: 0;
      background-color: #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: "Noto Sans TC", sans-serif;
    }
    img {
      max-width: 90%;
      max-height: 80vh;
      cursor: pointer;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    #password-screen {
      position: fixed;
      inset: 0;
      background: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }
    #password-screen input {
      padding: 8px;
      font-size: 1rem;
    }
    #password-screen button {
      margin-top: 10px;
      padding: 8px 16px;
      font-size: 1rem;
    }
    #error-msg {
      color: red;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div id="password-screen">
    <p style="font-size: 1.2rem;">你一定猜不到的密碼</p>
    <input type="password" id="password-input" placeholder="輸入密碼" />
    <button onclick="checkPassword()">確定</button>
    <p id="error-msg"></p>
  </div>

  <div id="main-content" style="display: none;">
    <img id="gallery" src="1.GIF" alt="是卡片" />
  </div>

  <script>
    function checkPassword() {
      const correctPassword = "9284";
      const input = document.getElementById("password-input").value;
      const errorMsg = document.getElementById("error-msg");

      if (input === correctPassword) {
        document.getElementById("password-screen").style.display = "none";
        document.getElementById("main-content").style.display = "flex";
      } else {
        errorMsg.textContent = "密碼錯誤，請再試一次";
      }
    }

    const images = ["1.GIF", "2.GIF", "3.GIF", "4.GIF", "5.GIF", "6.GIF"];
    let index = 0;

    document.addEventListener("DOMContentLoaded", () => {
      const gallery = document.getElementById("gallery");
      gallery.addEventListener("click", () => {
        index = (index + 1) % images.length;
        gallery.src = images[index];
      });
    });
  </script>
</body>
</html>
